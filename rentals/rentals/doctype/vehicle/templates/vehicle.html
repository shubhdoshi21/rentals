{% extends "templates/web.html" %} {% block page_content %}
<h1>{{title}}</h1>
{% if doc.color %}
<h3>Color : {{ doc.color }}</h3>
{% endif %} {% if doc.image %}
<img src="{{ doc.image }}" alt="" />
{% else %}
<span>No image available</span>
{% endif %}
<a class="btn btn-info" href="/book-a-ride/new?vehicle={{doc.name}}">Book Ride</a>
{% endblock %}

<!-- this is a sample default web page template -->
